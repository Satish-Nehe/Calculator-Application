<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="input-Fields">
        <input type="text" class="input" placeholder="Enter the value"/>
        <button class="clear-botton">Clear</button>
      </div>
        
      <div class="container" style="display: flex; justify-content:center;">
       
      </div>

       <div class="inner-container"> 
        <div class ="input-number-feilds">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>0</p>
            <p style="background-color: #89d8d3; color: black;">+</p>
            <P style="background-color: #89d8d3; color: black;">-</P>    
            <p style="height: 60px; background-color: #89d8d3; color: black; margin-left: 40px;">*</p>
            <p style="height: 60px; background-color: #89d8d3; color: black; margin-left: 40px;">/</p>
           
        </div>
            
            <div class="operations">
                <button class="Addition">Addition</button>
                <button class="Substraction">Substraction</button>
                <button class="Multiplication">Multiplication</button>
                <button class="Division">Division</button>
              </div>
    </div>

        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
